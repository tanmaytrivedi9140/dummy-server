name: continuous-integration

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SSH and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SECRET_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          # Create temporary directory for SSH key
          mkdir -p ~/.ssh
          # Write SSH private key to temporary file
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          # Set correct permissions for SSH private key
          chmod 600 ~/.ssh/id_rsa
          # Add the host to known hosts
          echo "${KNOWN_HOSTS}" > ~/.ssh/known_hosts
          # SSH into the server and execute deployment script
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@ec2-43-204-22-180.ap-south-1.compute.amazonaws.com "sudo bash ~/deploy.sh"
